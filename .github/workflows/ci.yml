name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout code
        uses: actions/checkout@v4

      - name: 🟣 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version

      - name: 💾 Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: �� Install dependencies
        run: pnpm install --frozen-lockfile

      # -------- Backend (NestJS) ----------
      - name: 🏗 Build backend (NestJS)
        working-directory: apps/api
        run: pnpm build

      - name: 🧪 Test backend (NestJS)
        working-directory: apps/api
        run: pnpm test

      # -------- Frontend (Next.js) ----------
      - name: 🏗 Build frontend (Next.js)
        working-directory: apps/web
        run: pnpm build

      - name: ✅ Verify frontend build
        run: ls -la apps/web/.next

