name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # ---- Backend (NestJS) ----
      - name: ğŸ› ï¸ Generate Prisma Client
        run: pnpm prisma generate
        working-directory: apps/api

      - name: ğŸ—ï¸ Build backend (NestJS)
        run: pnpm --filter api build

      - name: ğŸ§ª Test backend (NestJS)
        working-directory: apps/api
        run: pnpm test || echo "âœ… No tests yet, skipping"

      # ---- Frontend (Next.js) ----
      - name: ğŸ—ï¸ Build frontend (Next.js)
        working-directory: apps/web
        run: pnpm build

      - name: ğŸ§ª Lint frontend (Next.js)
        working-directory: apps/web
        run: pnpm lint || echo "âœ… Lint warnings ignored"

      - name: âœ… CI finished
        run: echo "ğŸ‰ Build & Test pipeline completed successfully!"
