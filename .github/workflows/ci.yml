name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout code
        uses: actions/checkout@v4

      - name: 🟣 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      # -------- Backend (NestJS) ----------
      - name: 🏗 Build backend (NestJS)
        working-directory: apps/api
        run: pnpm build

      - name: 🧪 Test backend (NestJS)
        working-directory: apps/api
        run: pnpm test

      # -------- Frontend (Next.js) ----------
      - name: 🏗 Build frontend (Next.js)
        working-directory: apps/web
        run: pnpm build

      # (Optional) verify that the Next.js build output exists
      - name: ✅ Verify frontend build
        run: ls -la apps/web/.next

