name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # ---- Build & Test ----
      - name: ğŸ› ï¸ Generate Prisma Client
        run: pnpm --filter api prisma:generate

      - name: ğŸ—ï¸ Build all applications
        run: pnpm build

      - name: ğŸ§ª Run frontend unit tests (Vitest)
        run: pnpm --filter web test

      - name: Run frontend e2e tests (Playwright)
        run: pnpm --filter web test:e2e

      - name: ğŸ§ª Lint frontend
        run: pnpm lint || echo "âœ… Lint warnings ignored"

      - name: âœ… CI finished
        run: echo "ğŸ‰ Build & Test pipeline completed successfully!"
