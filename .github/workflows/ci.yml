name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      # ---- Backend (NestJS) ----
      - name: 🛠️ Generate Prisma Client
        run: pnpm prisma generate
        working-directory: apps/api

      - name: 🏗️ Build backend (NestJS)
        run: pnpm --filter api build

      - name: 🧪 Test backend (NestJS)
        working-directory: apps/api
        run: pnpm test || echo "✅ No tests yet, skipping"

      # ---- Frontend (Next.js) ----
      - name: 🏗️ Build frontend (Next.js)
        working-directory: apps/web
        run: pnpm build

      - name: 🧪 Lint frontend (Next.js)
        working-directory: apps/web
        run: pnpm lint || echo "✅ Lint warnings ignored"

      - name: ✅ CI finished
        run: echo "🎉 Build & Test pipeline completed successfully!"
