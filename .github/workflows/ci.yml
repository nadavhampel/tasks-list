name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ£ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # -------- Backend (NestJS) ----------
      - name: ğŸ— Build backend (NestJS)
        working-directory: apps/api
        run: pnpm build

      - name: ğŸ§ª Test backend (NestJS)
        working-directory: apps/api
        run: pnpm test

      # -------- Frontend (Next.js) ----------
      - name: ğŸ— Build frontend (Next.js)
        working-directory: apps/web
        run: pnpm build

      # (Optional) verify that the Next.js build output exists
      - name: âœ… Verify frontend build
        run: ls -la apps/web/.next

